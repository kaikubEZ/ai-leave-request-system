<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Notification System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Absence Notification System</h1>
        </header>

        <!-- Student ID Input Section -->
        <section class="student-section">
            <h2>Load Your Timetable</h2>
            <div class="input-group">
                <input type="text" id="studentId" placeholder="Enter your Student ID" />
                <button id="loadTimetable" class="btn btn-primary">Load Timetable</button>
            </div>
        </section>

        <!-- Timetable Section -->
        <section class="timetable-section">
            <h2>Weekly Timetable</h2>
            <div class="timetable-container">
                <table id="timetable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time-slot">8:00-9:00</td>
                            <td class="editable" data-day="monday" data-period="1"></td>
                            <td class="editable" data-day="tuesday" data-period="1"></td>
                            <td class="editable" data-day="wednesday" data-period="1"></td>
                            <td class="editable" data-day="thursday" data-period="1"></td>
                            <td class="editable" data-day="friday" data-period="1"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">9:00-10:00</td>
                            <td class="editable" data-day="monday" data-period="2"></td>
                            <td class="editable" data-day="tuesday" data-period="2"></td>
                            <td class="editable" data-day="wednesday" data-period="2"></td>
                            <td class="editable" data-day="thursday" data-period="2"></td>
                            <td class="editable" data-day="friday" data-period="2"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">10:00-11:00</td>
                            <td class="editable" data-day="monday" data-period="3"></td>
                            <td class="editable" data-day="tuesday" data-period="3"></td>
                            <td class="editable" data-day="wednesday" data-period="3"></td>
                            <td class="editable" data-day="thursday" data-period="3"></td>
                            <td class="editable" data-day="friday" data-period="3"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">11:00-12:00</td>
                            <td class="editable" data-day="monday" data-period="4"></td>
                            <td class="editable" data-day="tuesday" data-period="4"></td>
                            <td class="editable" data-day="wednesday" data-period="4"></td>
                            <td class="editable" data-day="thursday" data-period="4"></td>
                            <td class="editable" data-day="friday" data-period="4"></td>
                        </tr>
                        <tr class="lunch-break">
                            <td class="time-slot">12:00-13:00</td>
                            <td colspan="5" class="lunch">LUNCH BREAK</td>
                        </tr>
                        <tr>
                            <td class="time-slot">13:00-14:00</td>
                            <td class="editable" data-day="monday" data-period="5"></td>
                            <td class="editable" data-day="tuesday" data-period="5"></td>
                            <td class="editable" data-day="wednesday" data-period="5"></td>
                            <td class="editable" data-day="thursday" data-period="5"></td>
                            <td class="editable" data-day="friday" data-period="5"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">14:00-15:00</td>
                            <td class="editable" data-day="monday" data-period="6"></td>
                            <td class="editable" data-day="tuesday" data-period="6"></td>
                            <td class="editable" data-day="wednesday" data-period="6"></td>
                            <td class="editable" data-day="thursday" data-period="6"></td>
                            <td class="editable" data-day="friday" data-period="6"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">15:00-16:00</td>
                            <td class="editable" data-day="monday" data-period="7"></td>
                            <td class="editable" data-day="tuesday" data-period="7"></td>
                            <td class="editable" data-day="wednesday" data-period="7"></td>
                            <td class="editable" data-day="thursday" data-period="7"></td>
                            <td class="editable" data-day="friday" data-period="7"></td>
                        </tr>
                        <tr>
                            <td class="time-slot">16:00-17:00</td>
                            <td class="editable" data-day="monday" data-period="8"></td>
                            <td class="editable" data-day="tuesday" data-period="8"></td>
                            <td class="editable" data-day="wednesday" data-period="8"></td>
                            <td class="editable" data-day="thursday" data-period="8"></td>
                            <td class="editable" data-day="friday" data-period="8"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="timetable-actions">
                <button id="updateTimetable" class="btn btn-success">Update Timetable</button>
                <button id="deleteTimetable" class="btn btn-danger">Delete Timetable</button>
            </div>
        </section>

        <!-- Absence Form Section -->
        <section class="absence-section">
            <h2>Report Absence</h2>
            <form id="absenceForm" class="absence-form">
                <div class="form-group">
                    <label for="absenceDay">Day of Absence:</label>
                    <select id="absenceDay" required>
                        <option value="">Select Day</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="absenceReason">Reason for Absence:</label>
                    <textarea id="absenceReason" rows="4" placeholder="Please provide the reason for your absence..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Absence Notification</button>
            </form>
        </section>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <!-- Modal for editing class details -->
    <div id="classModal" class="modal, hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Class Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" id="subjectName" placeholder="Enter subject name">
                </div>
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" id="teacherName" placeholder="Enter teacher name">
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Teacher Email:</label>
                    <input type="email" id="teacherEmail" placeholder="Enter teacher email">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveClass" class="btn btn-success">Save</button>
                <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    
</body>
</html>
